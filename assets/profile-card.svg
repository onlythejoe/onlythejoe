<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="520" viewBox="0 0 1000 520">
  <defs>
    <!-- Ombre douce de la carte -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- CARTE (sans fond global) -->
  <rect x="40" y="40" width="920" height="440" rx="24" ry="24"
        fill="#0F1115" stroke="#1C1F27" stroke-width="1" filter="url(#cardShadow)"/>

  <!-- TITRES -->
  <text x="100" y="120" fill="#F3F4F6"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="36" font-weight="700">Only the Joe</text>

  <!-- Sous-titre sur 2 lignes (pas de tirets) -->
  <text x="100" y="154" fill="#A3A6AE"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="16" font-weight="500">
    <tspan x="100" dy="22">Digital &amp; Creative Project Manager</tspan>
    <tspan x="100" dy="20">Paris</tspan>
  </text>

  <!-- Tagline -->
  <text x="100" y="210" fill="#8B8F98"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="13" font-weight="300" font-style="italic">
    This is not a portfolio — it’s a pass to my universes.
  </text>

