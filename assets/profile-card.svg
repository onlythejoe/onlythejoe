<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="520" viewBox="0 0 1000 520">
  <defs>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Carte -->
  <rect x="40" y="40" width="920" height="440" rx="24" ry="24"
        fill="#0F1115" stroke="#1C1F27" stroke-width="1" filter="url(#cardShadow)"/>

  <!-- Titre -->
  <text x="100" y="108" fill="#F3F4F6"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="36" font-weight="700">Hi, I'm Joe</text>

  <!-- Sous-titre (2 lignes, spacing fixe) -->
  <text x="100" y="136" fill="#A3A6AE"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="16" font-weight="500">
    <tspan x="100" dy="20">Digital &amp; Creative Project Manager</tspan>
    <tspan x="100" dy="20">Paris</tspan>
  </text>

  <!-- Tagline (décalée pour éviter tout chevauchement) -->
  <text x="100" y="196" fill="#8B8F98"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="13" font-weight="300" font-style="italic">
    This is a pass to my universes.
  </text>

  <!-- Badges (descendus à 220) -->
  <rect x="100" y="220" width="168" height="28" rx="8" ry="8" fill="#12141A" stroke="#1E2430" stroke-width="1"/>
  <text x="116" y="239" fill="#C8CBD2"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="12" font-weight="400">Design Systems</text>

  <rect x="280" y="220" width="128" height="28" rx="8" ry="8" fill="#12141A" stroke="#1E2430" stroke-width="1"/>
  <text x="296" y="239" fill="#C8CBD2"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="12" font-weight="400">WordPress</text>

  <rect x="420" y="220" width="128" height="28" rx="8" ry="8" fill="#12141A" stroke="#1E2430" stroke-width="1"/>
  <text x="436" y="239" fill="#C8CBD2"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="12" font-weight="400">Pipelines</text>

  <rect x="560" y="220" width="112" height="28" rx="8" ry="8" fill="#12141A" stroke="#1E2430" stroke-width="1"/>
  <text x="576" y="239" fill="#C8CBD2"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="12" font-weight="400">Narrative</text>

  <!-- Footer -->
  <text x="100" y="340" fill="#9AA0A6"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="13" font-weight="400">Selected projects</text>

  <text x="100" y="366" fill="#D1D5DB"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="16" font-weight="600">AtypikHouse</text>
  <text x="100" y="386" fill="#A3A6AE"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="14" font-weight="300">WordPress custom CRM &amp; immersive lodging platform</text>

  <text x="100" y="412" fill="#D1D5DB"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="16" font-weight="600">Electronic Artefacts</text>
  <text x="100" y="432" fill="#A3A6AE"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="14" font-weight="300">Narrative universe, digital artefacts &amp; NFT 3.0</text>
</svg>
